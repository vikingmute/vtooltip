<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Simple Tooltip by viking</title>
	<link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
	
	<div class="test">
		<a href="#" title="get the fuck out my place" id="common">this is my kingdom</a>
		<br/><br/><br/>
		<a href="#" title="get 123243 fuck out">VikingMute</a>
		<br/><br/><br/>
		<a href="#" title="get 123243 fuck out" id="json">ajax test</a>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.vtip.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('#common').vtip({method:'ajax',url:'test2.json'},function(data,ele){
			ele.html(data.idstr + " website name is "+ data.profile_image_url);
		})	;
		$('#json').vtip({method:'ajax',url:'test.json'},function(data,ele){
			ele.html(data.nick + " website name is "+ data.profile_image_url);
		})	
	</script>
</body>
</html>
